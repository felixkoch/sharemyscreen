<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/pixelmatch.js" defer></script>
    <script src="/client.js" defer></script>
  </head>
  <body>
    <div>
      <button id='start'>
        start
      </button>
    </div>
  <video id="localVideo" autoplay muted style='position:absolute;width:0px;height:0px;'></video>
  <canvas id='localCanvas' style='display:none;'></canvas>
    <div id='canvases' style='display:none;'>
      <canvas id='oldCanvas'></canvas>
      <canvas id='newCanvas'></canvas>
      <canvas id='diffCanvas'></canvas>
      <canvas id='areaCanvas'></canvas>
    </div>
    <div id='remoteCanvasWrapper'>
      <canvas id='remoteCanvas' style='max-width:100%; max-height:100%'></canvas>
    </div>
     
  </body>
</html>
